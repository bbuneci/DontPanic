{% extends "base.html" %}
{% block page_title %}{{ entry.slug }} | {% endblock %}
{% block blog_highlight %}active{% endblock %}

{% block content %}
<header class="jumbotron subhead">
  <h2>{{ entry.title }}</h2>
  <p class="lead">{{ entry.subtitle }}</p>
</header>
{{ entry.text }}
<ul class="pager">
  <li class="previous">
    <a href="#">&larr; Older</a>
  </li>
  <li class="next">
    <a href="#">Newer &rarr;</a>
  </li>
</ul>
{% endblock %}
