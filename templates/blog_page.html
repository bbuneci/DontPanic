{% extends "base.html" %}
{% block page_title %}{{ article.slug }} | {% endblock %}
{% block blog_highlight %}active{% endblock %}

{% block content %}
<header class="jumbotron subhead">
  <h2>{{ article.title }}</h2>
  <p class="lead">{{ article.subtitle }}</p>
</header>
{{ article.body }}
<ul class="pager">
  <li class="previous">
    <a href="#">&larr; Older</a>
  </li>
  <li class="next">
    <a href="#">Newer &rarr;</a>
  </li>
</ul>
{% endblock %}
